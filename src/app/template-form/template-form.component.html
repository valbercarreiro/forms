<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group" [ngClass]="aplicaCSSErro(nome)" >

      <div class="col-sm-12">
        <label for="nome">Nome</label>
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" 
        [(ngModel)]="usuario.nome" required #nome="ngModel">

        <!--div>
          {{ nome.className }}
        </div-->

        <app-campo-control-erro 
          [mostrarErro]="verificaValidTouched(nome)" 
          msgErro="Nome é obrigatório.">
        </app-campo-control-erro>
      </div>
  </div>
  <div class="form-group" [ngClass]="aplicaCSSErro(email)">
      <div class="col-sm-12">
        <label for="email">Email</label>
      </div>
      <div class="col-sm-12">
        <input type="email" class="form-control" id="email" placeholder="nome@email.com" 
          name="email" [(ngModel)]="usuario.email" required email #email="ngModel">
          <!--patter="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" -->

          <app-campo-control-erro 
          [mostrarErro]="verificaValidTouched(email)" 
          msgErro="E-mail é obrigatório.">
        </app-campo-control-erro>
      </div>
  </div>

  <div ngModelGroup="endereco">

    <div class="form-goup">
      <div class="col-md-3" [ngClass]="aplicaCSSErro(cep)">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel"
        (blur)="consultaCEP($event.target.value, f)">

        <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched(cep)" 
            msgErro="CEP é obrigatório.">
          </app-campo-control-erro>
      </div>

      <div class="col-md-3" [ngClass]="aplicaCSSErro(numero)">
        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">

        <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched(numero)" 
            msgErro="Número é obrigatório.">
          </app-campo-control-erro>
      </div>

      <div class="col-md-6" [ngClass]="aplicaCSSErro(complemento)">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento" 
        ngModel #complemento="ngModel">          
      </div>

    </div>

    <div class="form-group" [ngClass]="aplicaCSSErro(rua)">
        
      <div class="col-sm-12">
        <label for="rua">Rua</label>
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="rua" placeholder="rua" name="rua" 
        ngModel required #rua="ngModel" readonly>

        <!--div>
          {{ rua.className }}
        </div-->

        <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched(rua)" 
            msgErro="Rua é obrigatório.">
          </app-campo-control-erro>
      </div>
    </div>

    <div class="form-goup">
        <div class="col-md-5" [ngClass]="aplicaCSSErro(bairro)">
            <label for="bairro" class="control-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" name="bairro" 
            ngModel required #bairro="ngModel" readonly>
        
            <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched(bairro)" 
            msgErro="Bairro é obrigatório.">
          </app-campo-control-erro>
        </div>
    
        <div class="col-md-4" [ngClass]="aplicaCSSErro(cidade)">
          <label for="cidade" class="control-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" name="cidade" ngModel 
          required #cidade="ngModel" readonly>
    
          <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched(cidade)" 
            msgErro="Cidade é obrigatório.">
          </app-campo-control-erro>
        </div>
    
        <div class="col-md-3" [ngClass]="aplicaCSSErro(estado)">
          <label for="estado" class="control-label">Estado</label>
          <input type="text" class="form-control" id="estado" name="estado" ngModel 
          required #estado="ngModel" readonly>
    
          <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched(estado)" 
            msgErro="Estado é obrigatório.">
          </app-campo-control-erro>
        </div>
    
    </div>

  </div>

  <button type="submit" class="btn btn-primary"
    [disabled]="!f.valid">Submit</button>

    <!--app-form-debug [form]="f"></app-form-debug-->
</form>
