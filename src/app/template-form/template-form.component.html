<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group" [class.has-error]="!nome.valid && nome.touched">

      <div class="col-sm-12">
        <label for="nome">Nome</label>
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" 
        [(ngModel)]="usuario.nome" required #nome="ngModel">

        <!--div>
          {{ nome.className }}
        </div-->

        <span class="glyphicon glyphicon-remove form-control-feedback"
        aria-hidden="true" *ngIf="!nome.valid && nome.touched" ></span>

        <span id="nome" class="sr-only"
        *ngIf="!nome.valid && nome.touched" >(error)</span>

        <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
          Nome é obrigatório.
        </div>
      </div>
  </div>
  <div class="form-group" [class.has-error]="!email.valid && email.touched">
      <div class="col-sm-12">
        <label for="email">Email</label>
      </div>
      <div class="col-sm-12">
        <input type="email" class="form-control" id="email" placeholder="nome@email.com" 
          name="email" [(ngModel)]="usuario.email" required email #email="ngModel">
          <!--patter="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" -->

          <span class="glyphicon glyphicon-remove form-control-feedback"
          aria-hidden="true" *ngIf="!email.valid && email.touched" ></span>
    
          <span id="email" class="sr-only" *ngIf="!email.valid && email.touched" >(error)</span>
    
          <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
            E-mail é obrigatório.
          </div>
      </div>
  </div>

  <div class="form-goup">
    <div class="col-md-3" [class.has-error]="!cep.valid && cep.touched">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel">

      <span class="glyphicon glyphicon-remove form-control-feedback"
      aria-hidden="true" *ngIf="!cep.valid && cep.touched" ></span>

      <span class="sr-only" *ngIf="!cep.valid && cep.touched" >(error)</span>

      <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
        CEP é obrigatório.
      </div>
    </div>

    <div class="col-md-3" [class.has-error]="!numero.valid && numero.touched">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">

      <span class="glyphicon glyphicon-remove form-control-feedback"
      aria-hidden="true" *ngIf="!numero.valid && numero.touched" ></span>

      <span class="sr-only" *ngIf="!numero.valid && numero.touched" >(error)</span>

      <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger" role="alert">
        Número é obrigatório.
      </div>
    </div>

    <div class="col-md-6" [class.has-error]="!complemento.valid && complemento.touched">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" 
      ngModel #complemento="ngModel">          
    </div>

  </div>

  <div class="form-group" [class.has-error]="!rua.valid && rua.touched">
      
    <div class="col-sm-12">
      <label for="rua">Rua</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="rua" placeholder="rua" name="rua" 
      [(ngModel)]="usuario.rua" required #rua="ngModel" readonly>

      <!--div>
        {{ rua.className }}
      </div-->

      <span class="glyphicon glyphicon-remove form-control-feedback"
      aria-hidden="true" *ngIf="!rua.valid && rua.touched" ></span>

      <span id="rua" class="sr-only"
      *ngIf="!rua.valid && rua.touched" >(error)</span>

      <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger" role="alert">
        rua é obrigatório.
      </div>
    </div>
  </div>

  <div class="form-goup">
      <div class="col-md-5" [class.has-error]="!bairro.valid && bairro.touched">
          <label for="bairro" class="control-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" name="bairro" 
          ngModel required #bairro="ngModel" readonly>
      
          <span class="glyphicon glyphicon-remove form-control-feedback"
          aria-hidden="true" *ngIf="!bairro.valid && bairro.touched" ></span>
      
          <span class="sr-only" *ngIf="!bairro.valid && bairro.touched" >(error)</span>
      
          <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger" role="alert">
              Bairro é obrigatório.
          </div>
      </div>
  
      <div class="col-md-4" [class.has-error]="!cidade.valid && cidade.touched">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" ngModel 
        required #cidade="ngModel" readonly>
  
        <span class="glyphicon glyphicon-remove form-control-feedback"
        aria-hidden="true" *ngIf="!cidade.valid && cidade.touched" ></span>
  
        <span class="sr-only" *ngIf="!cidade.valid && cidade.touched" >(error)</span>
  
        <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger" role="alert">
          Cidade é obrigatório.
        </div>
      </div>
  
      <div class="col-md-3" [class.has-error]="!estado.valid && estado.touched">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado" ngModel 
        required #estado="ngModel" readonly>
  
        <span class="glyphicon glyphicon-remove form-control-feedback"
        aria-hidden="true" *ngIf="!estado.valid && estado.touched" ></span>
  
        <span class="sr-only" *ngIf="!estado.valid && estado.touched" >(error)</span>
  
        <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger" role="alert">
          Estado é obrigatório.
        </div>
      </div>
  
    </div>

  <button type="submit" class="btn btn-primary"
    [disabled]="!f.valid">Submit</button>

    <!--app-form-debug [form]="f"></app-form-debug-->
</form>
